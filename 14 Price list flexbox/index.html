<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Bachelorette party price list</title>
</head>

<body>
  <div class="wrapper">
    <h1>
      Bachelorette party - invite our trolls!
    </h1>
    <section>
      <div class="option">
        <h2>Option 1</h2>
        <img src="images/1.png" alt="">
        <p>Really cheap</p>
        <p class="price"><span>100 ducats</span></p>
      </div>
      <div class="option">
        <h2>Option 2</h2>
        <img src="images/2.png" alt="">
        <p>Average price</p>
        <p>A big stick in a set</p>
        <p class="price"><span>300 ducats</span></p>
      </div>
      <div class="option">
        <h2>Option 3</h2>
        <img src="images/3.png" alt="">
        <p>A bit expensive</p>
        <p>Big power (It will last a lot)</p>
        <p>Handsome</p>
        <p class="price"><span>500 ducats</span></p>
      </div>
    </section>
  </div>
</body>

</html>
